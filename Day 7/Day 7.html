<!DOCTYPE html>
<html>
    <head>
        <title>CSS DAY 7</title>
        <link rel="stylesheet" href="dayseven.css">
    </head>

    <body>
        
        
        <div class="frame">
            <div class="center">
                <div class="active" id="panel">

                        <p>Notifications</p>
    
                        <div class="search" id="search-icon">

                            <div class="bar item"></div>
                        </div>
                        <input type="text" name="search-bar" id="search-bar" class="search-hidden" placeholder="search...">
                    </div>
    
                    <div class="info">
                        <div class="col one"></div>
                        <div class="col two">
                            <div class="noti">
                                <div class="row top">

                </div>
                <div class="hidden" id="menu">
                    <div class="row">
                        <div class="icon">&#9729;</div>
                        <p class="label">Dashboard</p>
                    </div>
                    <div class="row">
                        <div class="icon">&#9822;</div>
                        <p class="label">Profile</p>

                    </div>

            </div>
        </div>


          <script>

//Display search bar
const searchIcon = document.getElementById("search-icon");
const searchBar = document.getElementById("search-bar");

searchIcon.onclick = function(){
    searchBar.classList.toggle("search-active");
    
}

//toggle menu
const menu = document.getElementById("menu");
const panel = document.getElementById("panel");
const menuToggle = document.getElementById("menu-toggle");

menuToggle.onclick = function(){
    panel.classList.toggle("hidden");
    menu.classList.toggle("active")
}    </script>
    </body>
</html>
